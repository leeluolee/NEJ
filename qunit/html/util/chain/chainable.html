<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>链式调用测试</title>
        <link rel="stylesheet" href="../../../../qunit/base/qunit.css" type="text/css" media="screen" />
        <script type="text/javascript" src="../../../../qunit/base/qunit.js"></script>
        <script src="../../../../src/define.js?pro=/qunit/javascript/"></script>
        <style type="text/css">
            .js-hover{
                background: #330 !important;
            }
        </style>
    </head>
    <body>
        <h1 id="qunit-header">Qunit chart test</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture"></div>
        <!-- chainable test section -->
        <div id="chainable">
            <div id="chainable-header" class="o1">
                <ul id="list">
                    <li class="section class1"></li>
                    <li class="section class2"></li>
                    <li class="section class3"></li>
                    <li class="section class4"></li>
                    <li class="section class5"></li>
                    <li class="section class6"></li>
                    <li class="section class7"></li>
                    <li class="section class8"></li>
                    <li class="section class9"></li>
                    <li class="section class10"></li>
                    <li class="section class11"></li>
                    <li class="section class12"></li>
                    <li class="section class13"></li>
                    <li class="section class14"></li>
                    <li class="section class15"></li>
                    <li class="section class16"></li>
                </ul>
            </div>
            <div id="chainable-body" class="o2"></div>
            <div id="chainable-footer" class="o2"></div>
        </div>
        <div id="chain2">
            <ul class="u1">
                <li class="l11"></li>
                <li class="l12"></li>
                <li class="l13"></li>
            </ul>
            <ul class="u2">
                <li class="l21"></li>
                <li class="l22"></li>
                <li class="l23"></li>
            </ul>
        </div>
        <!-- /end chainable -->
        <script type="text/javascript" src="../../../javascript/util/chainable.js"></script>
    </body>
</html>
